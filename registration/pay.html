<!-- This html file is where the user can see the registrants who filled out (for group registration) -->
<!-- Then can pay through paypal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="r_function.js" defer></script>
    <title>Payment Page</title>
    <script src="https://www.paypal.com/sdk/js?client-id=TEST&currency=USD"></script>
    <script>
        window.onload = function () {
            submitRegistrants();
            payPage();
        }

        paypal.Buttons({
        // Order is created on the server and the order id is returned
        createOrder() {
          return fetch("/my-server/create-paypal-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // use the "body" param to optionally pass additional order information
            // like product skus and quantities
            body: JSON.stringify({
              cart: [
                {
                  sku: "YOUR_PRODUCT_STOCK_KEEPING_UNIT",
                  quantity: "YOUR_PRODUCT_QUANTITY",
                },
              ],
            }),
          })
          .then((response) => response.json())
          .then((order) => order.id);
        }
      }).render('#paypal-button-container');
    </script>


</head>
<body>
    <header>
        Payment Page
    </header>
    <div class="container">
        <!-- FILL IN: action to whatever link is needed -->
        <table class="form" action="" id="payTable">
            <tr>
                <td>
                    <h2>Registrants</h2>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="paypal-button-container"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <a href="registration.html"><input class="clearBttnColor" id="clearBttn" type="reset" value="Go Back"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
